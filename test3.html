<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>选择某个区间的元素-CSS3</title>
    <style>
        ul{ width:50%;}
        li{ background:#f5f5f5; border-bottom:1px solid #ddd; padding:5px 0; }
        ul li:nth-child(-n+7){ background:#F90}
        ul li:nth-child(-n+3){ background:#f5f5f5}
    </style>
</head>

<body>
<h2>设置第4~7个li的背景色为橙色</h2>
<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
    <li>8</li>
    <li>9</li>
    <li>10</li>
    <li>11</li>
    <li>12</li>
    <li>13</li>
    <li>14</li>
</ul>
</body>
</html>
